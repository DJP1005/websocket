<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Time and Button</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #lamp {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            margin: 20px auto;
        }
        #clock {
            font-size: 48px;
            color: green;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>ESP32 RTC i Przycisk</h1>
    <div id="clock">Ładowanie czasu...</div>
    <div id="lamp"></div>
    <p id="status">Status: Oczekiwanie...</p>

    <script>
        // Konfiguracja MQTT
        const brokerUrl = "wss://a31df1c7edfa40919da78498f7711dee.s1.eu.hivemq.cloud:8884/mqtt";
        const options = {
            username: "websocket2",
            password: "Pawel1005",
            clean: true,
            connectTimeout: 4000,
            reconnectPeriod: 1000,
        };

        const topicTime = "esp32/time";
        const topicButton = "esp32/button";

        const clockDiv = document.getElementById("clock");
        const lamp = document.getElementById("lamp");
        const statusText = document.getElementById("status");

        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', () => {
            console.log("Połączono z MQTT!");
            client.subscribe([topicTime, topicButton], (err) => {
                if (!err) {
                    console.log(`Subskrybowano tematy: ${topicTime}, ${topicButton}`);
                }
            });
        });

        client.on('message', (receivedTopic, message) => {
            if (receivedTopic === topicTime) {
                clockDiv.innerText = `Czas: ${message.toString()}`;
            }
            if (receivedTopic === topicButton && message.toString() === "pressed") {
                lamp.style.backgroundColor = "green";
                statusText.innerText = "Przycisk wciśnięty!";
                setTimeout(() => {
                    lamp.style.backgroundColor = "gray";
                    statusText.innerText = "Status: Oczekiwanie...";
                }, 2000);
            }
        });

        client.on('error', (error) => {
            console.error("Błąd MQTT:", error);
        });
    </script>
</body>
</html>
