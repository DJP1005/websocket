<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Button Status</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        #lamp {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            margin: 20px auto;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Status Przycisku ESP32</h1>
    <div id="lamp"></div>
    <p id="status">Status: Oczekiwanie...</p>

    <script>
        const brokerUrl = "wss://a31df1c7edfa40919da78498f7711dee.s1.eu.hivemq.cloud:8884/mqtt";
        const options = {
            username: "websocket2", // Podaj swoje dane logowania
            password: "Pawel1005",
            clean: true,
            connectTimeout: 4000,
            reconnectPeriod: 1000,
        };

        const client = mqtt.connect(brokerUrl, options);

        const topic = "esp32/button";
        const lamp = document.getElementById("lamp");
        const statusText = document.getElementById("status");

        client.on('connect', () => {
            console.log(`Połączono z MQTT!`);
            client.subscribe(topic, (err) => {
                if (!err) {
                    console.log(`Subskrybowano temat: ${topic}`);
                    statusText.innerText = "Status: Subskrybowano!";
                }
            });
        });

        client.on('message', (receivedTopic, message) => {
            console.log(`Odebrano wiadomość: ${message.toString()}`);
            if (receivedTopic === topic && message.toString() === "pressed") {
                lamp.style.backgroundColor = "green";
                statusText.innerText = "Przycisk wciśnięty!";
                setTimeout(() => {
                    lamp.style.backgroundColor = "gray";
                    statusText.innerText = "Status: Oczekiwanie...";
                }, 2000); // Lampka wraca do szarego koloru po 2 sekundach
            }
        });
    </script>
</body>
</html>
